version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-dev
    ports:
      # Expose Vault on host port 8200 for Windows host access
      - "8200:8200"
    environment:
      # Dev mode settings
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      # Allow access from host machine
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    # Dev mode - data is NOT persisted
    command: server -dev -dev-root-token-id="dev-root-token"
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-network

networks:
  vault-network:
    driver: bridge
