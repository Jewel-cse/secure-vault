version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-prod
    ports:
      - "8300:8200"
      - "8301:8201"
    volumes:
      # Persistent storage for Vault data
      - ./vault/data:/vault/file
      # Logs directory for audit logs
      - ./vault/logs:/vault/logs
    environment:
      # Dev mode settings - but with persistence
      VAULT_DEV_ROOT_TOKEN_ID: 'myroot'
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
      # Note: Dev mode auto-unseals, which is convenient for development
      # For true production, you'd need to use server mode with manual unsealing
    cap_add:
      - IPC_LOCK
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8200/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - vault-network

networks:
  vault-network:
    driver: bridge

volumes:
  vault-data:
    driver: local
